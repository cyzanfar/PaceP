<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"> 
  </head>
  <body>
    <div class="container" align="middle" style= "background-color: #D8D8D8; width:1300px">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-generic" data-slide-to="1"></li>
            <li data-target="#carousel-example-generic" data-slide-to="2"></li>
			<li data-target="#carousel-example-generic" data-slide-to="3"></li>
			<li data-target="#carousel-example-generic" data-slide-to="4"></li>
			<li data-target="#carousel-example-generic" data-slide-to="5"></li>

          </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner" role="listbox" align="middle" >
        <div class="item active">
          <img src="img/photo.jpg" alt="..." style="height:250px">
          <div class="carousel-caption">
            <!--<h1>Beautiful</h1>-->
          </div>
        </div>
        <div class="item">
          <img src="img/argentia.jpg" alt="..." style="height:250px">
          <div class="carousel-caption">
            
          </div>
        </div>
         <div class="item">
          <img src="img/argentina2.jpg" alt="..." style="height:250px">
            <div class="carousel-caption">
              
            </div>
         </div>
		<div class="item">
          <img src="img/barcelona.jpg" alt="..." style="height:250px">
          <div class="carousel-caption">
            <!--<h1>Beautiful</h1>-->
          </div>
        </div>
		<div class="item">
          <img src="img/segovia.jpg" alt="..."style="height:250px">
          <div class="carousel-caption">
            <!--<h1>Beautiful</h1>-->
          </div>
        </div>

		
        
      </div>

      <!-- Controls -->
      <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
   </div>

    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
